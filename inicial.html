<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobreflix - Início</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fundo de Pipoca */
        .popcorn-background {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: auto;
            z-index: 0;
        }

        .popcorn-background img {
            width: 100%;
            height: auto;
        }

        .popping-corn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .popcorn-kernel {
            position: absolute;
            background-color: #f7d08a;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            animation: float-pop 2s ease-in-out infinite;
        }

        @keyframes float-pop {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-50px) scale(1); opacity: 0; }
        }

        header {
            background-color: #000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            color: #e50914;
            font-size: 2.5rem;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #e50914;
        }

        .main-content {
            flex: 1;
            padding: 20px 50px;
            position: relative;
            z-index: 1;
        }

        .marketing-banner {
            background-color: #e50914;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .content-section {
            margin-bottom: 40px;
        }

        .content-section h2 {
            font-size: 2rem;
            border-left: 5px solid #e50914;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .image-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .coming-soon-item {
            background-color: #333;
            border-radius: 8px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            aspect-ratio: 2/3;
            font-size: 1.5rem;
            color: #999;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        footer {
            background-color: #000;
            color: #999;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #333;
            position: relative;
            z-index: 1;
        }

        /* Estilos do Modal (Caixa de Detalhes) */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            position: relative;
            animation-name: animatetop;
            animation-duration: 0.4s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content .modal-image img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @keyframes animatetop {
            from { top: -300px; opacity: 0; }
            to { top: 0; opacity: 1; }
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close-button:hover,
        .close-button:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body {
            text-align: center;
        }

        .modal-body h3 {
            color: #e50914;
            font-size: 2rem;
            margin-top: 0;
        }

        .modal-body p {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .modal-buttons button {
            background-color: #e50914;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .modal-buttons button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-image">
                <img id="modal-image" src="" alt="Capa do Filme/Série">
            </div>
            <div class="modal-body">
                <h3 id="modal-title"></h3>
                <p id="modal-summary"></p>
                <div class="modal-buttons">
                    <button>Assistir</button>
                    <button>Salvar</button>
                    <button>Baixar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("movieModal");
        const span = document.getElementsByClassName("close-button")[0];
        const modalTitle = document.getElementById("modal-title");
        const modalSummary = document.getElementById("modal-summary");
        const modalImage = document.getElementById("modal-image");
        const poppingCornContainer = document.getElementById("poppingCornContainer");

        function createPopcorn() {
            const kernel = document.createElement('div');
            kernel.classList.add('popcorn-kernel');
            const xPos = Math.random() * 100;
            const startDelay = Math.random() * 2;
            kernel.style.left = `${xPos}%`;
            kernel.style.animationDelay = `${startDelay}s`;
            kernel.style.animationDuration = `${Math.random() * 1 + 1.5}s`;
            poppingCornContainer.appendChild(kernel);

            setTimeout(() => {
                poppingCornContainer.removeChild(kernel);
            }, 3000);
        }

        setInterval(createPopcorn, 200);

        function openModal(title, summary, imgUrl) {
            modal.style.display = "flex";
            modalTitle.textContent = title;
            modalSummary.textContent = summary;
            modalImage.src = imgUrl;
        }

        const imageItems = document.querySelectorAll(".image-item");
        imageItems.forEach(item => {
            item.addEventListener("click", () => {
                const title = item.getAttribute("data-title");
                const summary = item.getAttribute("data-summary");
                const imgUrl = item.getAttribute("data-img");
                openModal(title, summary, imgUrl);
            });
        });

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
